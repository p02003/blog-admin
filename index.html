<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Admin - Preya Patel</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Blog Admin Page</h1>

    <!-- Blog Posts will load here -->
    <div id="blogPosts"></div>

    <!-- Add Post Form -->
    <h2 class="mt-5">Add New Post</h2>
    <form id="addPostForm">
      <div class="mb-3">
        <label for="postTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="postTitle" required />
      </div>
      <div class="mb-3">
        <label for="postDate" class="form-label">Date</label>
        <input type="date" class="form-control" id="postDate" required />
      </div>
      <div class="mb-3">
        <label for="postContent" class="form-label">Content</label>
        <textarea class="form-control" id="postContent" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Post</button>
    </form>

    <!-- Wireframe Section -->
    <section id="wireframe" class="mt-5">
      <h2>Wireframe for Blog Admin App</h2>
      <p>Here is a rough sketch of the wireframe for this Blog Admin application. Click the image to view full size.</p>
      <a href="images/wireframe%20block3.jpg" target="_blank" rel="noopener noreferrer">
        <img src="images/wireframe%20block3.jpg" alt="Blog Admin Wireframe" class="img-fluid rounded border border-2" />
      </a>
    </section>
  </div>

  <!-- Footer with Validators and Source Code -->
  <footer class="text-center mt-4 mb-3">
    <a href="https://validator.w3.org/nu/?doc=https://p02003.github.io/blog-admin/" target="_blank" class="mx-2">Nu Validator</a> |
    <a href="https://wave.webaim.org/report#/https://p02003.github.io/blog-admin/" target="_blank" class="mx-2">WAVE Accessibility</a> |
    <a href="https://github.com/p02003/blog-admin" target="_blank" class="mx-2">Source Code</a>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="scripts/blogadmin.js"></script>
</body>
</html>
