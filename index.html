<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Admin</title>

  <!-- Bootstrap CSS and Icon -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css" />
  <script defer src="scripts/main.js"></script>
</head>
<body class="container mt-5">
  <h1 class="mb-4"><i class="bi bi-pencil-square"></i> Blog Admin Page</h1>

  <!-- Display blog posts -->
  <div id="blogList"></div>

  <hr>

  <!-- Add new blog post -->
  <h2>Add New Blog Post</h2>
  <form id="blogForm">
    <input class="form-control mb-2" type="text" id="title" placeholder="Title" required />
    <input class="form-control mb-2" type="date" id="date" required />
    <textarea class="form-control mb-2" id="content" placeholder="Content" required></textarea>
    <input class="form-control mb-2" type="text" id="tags" placeholder="Tags (comma separated)" />
    <button class="btn btn-primary">Add Post</button>
  </form>

  <hr>
